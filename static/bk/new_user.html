<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170628152600" rel="stylesheet" />
    <link href="styles/main.css?ver=20170628152600" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center">
                    <div class="panel-body">
                        <form action="" class="form-horizontal" id="i_typeForm">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">CODE:</label>
                                <label for="" class="col-sm-8  control-label "><p class="text-left">ddd</p></label>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">姓名:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="title"
                                             value="" maxlength="10"
                                             data-pattern="/.+/"
                                             data-container="body"
                                             data-toggle="popover"
                                             data-placement="right"
                                             data-content="请输入名称！"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">电话:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="title"
                                             value="" maxlength="10"
                                             data-pattern="/.+/"
                                             data-container="body"
                                             data-toggle="popover"
                                             data-placement="right"
                                             data-content="请输入名称！"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver=20170628152600" type="text/javascript"></script>
</body>

</html>
