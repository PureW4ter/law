<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170706153658" rel="stylesheet" />
    <link href="styles/main.css?ver=20170706153658" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="pd15">
                <button class="btn btn-yel" id="i_new">新建</button>
            </div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center album_list">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>姓名</td>
                                    <td>待办任务</td>
                                    <td>已完成任务</td>
                                    <td>总任务金额</td>
                                    <td>完成任务金额</td>
                                    <td>评分</td>
                                    <td>任务</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r, function(item){%>
                                <tr data-id="<%=item.id%>" class="<%=item.score>0&&item.score<=2?'yellow_row':''%>">
                                    <td><a class="blue_link" href="new_lawyer.html?id=<%=item.id%>"><%=item.name%></a></td>
                                    <td><a href="user_orders.html?lid=<%=item.id%>&status=4" class="blue_link"><%=item.onProcessTask%></a></td>
                                    <td><a href="user_orders.html?lid=<%=item.id%>&status=5" class="blue_link"><%=item.finishedTask%></a></td>
                                    <td><%=item.totalMoney%></td>
                                    <td><%=item.finishedMoney%></td>
                                    <td><%=item.score%></td>
                                    <td><a class="blue_link j_addTask" data-city="<%=item.cityId%>">新增</a></button></td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span>
                                                    <%if(item.status == 0){%>
                                                        启用
                                                    <%}else{%>
                                                        禁用
                                                    <%}%>
                                                </span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu j_status">
                                                <li data-value="0">启用</li>
                                                <li data-value="1">禁用</li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <div class="modal fade" id="i_modal">
        <div class="modal-dialog" style="width:800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">增加任务</h4>
                </div>
                <div class="modal-body clearfix">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="i_task" data-value="4000">
                            <span>
                                2000
                            </span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu j_tasks">
                            <li data-value="4000">2000</li>
                            <li data-value="8000">5000</li>
                            <li data-value="15000">10000</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-yel" id="i_confirm" data-dismiss="modal">确定</button>
                    <button class="btn btn-cancel cancel" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/include.js?ver=20170706153658" type="text/javascript"></script>
</html>
