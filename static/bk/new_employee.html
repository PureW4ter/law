<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170701084653" rel="stylesheet" />
    <link href="styles/main.css?ver=20170701084653" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="panel panel-default">
                <div class="panel-body add_coupon paddingtop30">
                    <div class="col-sm-10 margintop24" id="i_mainbox">
                        <script type="text/template" id="i_tpl">
                            <form action="" class="form-horizontal" id="i_typeForm">
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">姓名:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="noIm form-control" 
                                        value="" id="i_name" maxlength="20"
                                                 data-pattern="/.+/"
                                                 data-container="body"
                                                 data-toggle="popover"
                                                 data-placement="right"
                                                 data-content="请输入真实姓名！"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">电话:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="noIm form-control" 
                                        value="" id="i_phone" maxlength="20"
                                                 data-pattern="/.+/"
                                                 data-container="body"
                                                 data-toggle="popover"
                                                 data-placement="right"
                                                 data-content="请输入电话！"/>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">城市:</label>
                                    <div class="col-sm-6" id="">
                                       <div class="btn-group" id="i_city" data-value="1">
                                            <button type="button" class="btn btn-default">北京</button>
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>

                                            <ul class="dropdown-menu">
                                                <%_.each(cities, function(item){%>
                                                <li data-value="<%=item.id%>"><%=item.name%></li>
                                                <%})%>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">权限:</label>
                                    <div class="col-sm-6" id="">
                                       <div class="btn-group" id="i_selAuth" data-value="super_admin">
                                            <button type="button" class="btn btn-default">高级管理员</button>
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <%_.each(result.r, function(roleItem){%>
                                                <li data-value="<%=roleItem.name%>"><%=roleItem.desc%></li>
                                                <%})%>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">登录账号:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="noIm form-control" 
                                        value="" id="i_login_name" maxlength="10"
                                                 data-pattern="/.+/"
                                                 data-container="body"
                                                 data-toggle="popover"
                                                 data-placement="right"
                                                 data-content="请输入登录账号！"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">登录密码:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="noIm form-control" 
                                        value="" id="i_login_password" maxlength="10"
                                                 data-pattern="/.+/"
                                                 data-container="body"
                                                 data-toggle="popover"
                                                 data-placement="right"
                                                 data-content="请输入登录密码！"/>
                                    </div>
                                </div>
                            </form>
                            <div class="col-sm-9 paddingtop30">
                                <button class="btn btn-yel btn_big pull-right" id="i_save_btn">保存</button>
                                <button class="btn btn-default btn_big pull-right marginR26" id="i_cancel_btn">取消</button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="js/include.js?ver=20170701084653" type="text/javascript"></script>
</body>

</html>
