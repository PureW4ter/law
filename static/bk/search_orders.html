<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170706153658" rel="stylesheet" />
    <link href="styles/main.css?ver=20170706153658" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="form-group">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="" id="i_pd_value">
                                    <span>全部调查订单</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="i_order_filter">
                                    <li data-value="">全部调查订单</li>
                                    <li data-value="C">查封订单</li>
                                    <li data-value="H">户口订单</li>
                                    <li data-value="HX">户口订单（学区）</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <div  class="btn btn-warning" id="i_filter">过滤</div>
                        </div>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="i_order_search" placeholder="订单编号">
                        </div>
                        <div class="col-sm-1">
                            <div  class="btn btn-warning" id="i_search">查询</div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center album_list">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>订单编号</td>
                                    <td>提交日期</td>
                                    <td>订单类型</td>
                                    <td>订单状态</td>
                                    <td>责任律师</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r, function(item){%>
                                <tr data-id="<%=item.id%>">
                                    <td><a href="diaocha_reply.html?id=<%=item.id%>" class="blue_link"><%=item.orderCode%></a></td>
                                    <td><%=item.createTime%></td>
                                    <td><%=item.productName%></td>
                                    <td>
                                        <%if(item.status==0){%>
                                            待支付
                                        <%}else if(item.status==1){%>
                                            待支付
                                        <%}else if(item.status==2){%>
                                            待补充
                                        <%}else if(item.status==3){%>
                                            待指派
                                        <%}else if(item.status==4){%>
                                            已指派
                                        <%}else if(item.status==98){%>
                                            已完成
                                        <%}else if(item.status==99){%>
                                            已取消
                                        <%}else if(item.status==7){%>
                                            已回复待审核
                                        <%}%> 
                                    </td>
                                    <td>
                                        <%if(item.status==3 || item.status==4){%>
                                            <%if(!!item.lawyerName){%>
                                                <a class="blue_link j_assign" data-city="<%=item.cityId%>"><%=item.lawyerName%></a>
                                            <%}else{%>
                                                <a class="blue_link j_assign" data-city="<%=item.cityId%>">指派</a>
                                            <%}%>
                                        <%}%>
                                    </td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <div class="modal fade" id="i_modal" data-type="">
        <div class="modal-dialog" style="width:800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">指派律师</h4>
                </div>
                <div class="modal-body clearfix" id="i_modal_body">
                    <script type="text/template" id="i_modal_tpl">
                        <table class="table table-bordered table-hover text-center">
                            <thead>
                                <tr>
                                    <td>律师名称</td>
                                    <td>手机</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r, function(item){%>
                                <tr data-id="<%=item.id%>">
                                    <td><%=item.name%></td>
                                    <td><%=item.phoneNum%></td>
                                    <td><div class="j_do_assign btn btn-default">指派</div></td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </script>
                </div>
                <div class="modal-footer">
                    <button class="btn yu_btn_cancel cancel" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/include.js?ver=20170706153658" type="text/javascript"></script>
</html>
