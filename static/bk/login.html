<!DOCTYPE html>
<html>
<head>
    <title>欢迎回来</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="styles/bootstrap.css?ver=20170625104110" rel="stylesheet"/>
    <link href="styles/main.css?ver=20170625104110" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background: #c9a063">
<div id="i_main">
    <div id="i_mainbox">
        <script type="text/template" id="i_login_tpl">
            <div class="login">
                <div class="login_body">
                    <div class="jumbotron">
                        <h3>简法后台管理系统</h3>
                        <form role="form" id="loginIt">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" data-pattern="/[0-9]{11}/ "
                                       placeholder="请输入手机号码" maxlength="20" value="" name="phoneNum"
                                       data-container="body" data-toggle="popover" data-placement="right"
                                       data-content="手机号码格式错误！" data-keep="手机号码格式错误！"
                                       id="i_phone">
                                
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-credit-card"></span>
                                <input class="form-control code_input" data-pattern="/[0-9]{4}/ "
                                       placeholder="请输入四位验证码" maxlength="30" value="" name="code"
                                       data-container="body" data-toggle="popover" data-placement="right"
                                       data-content="验证码格式错误！" data-keep="验证码格式错误！" >
                                <span id="i_getcode_btn"></span>
                            </div>
                            <p class="text-right">&nbsp;</p>

                            <p class="text-center"><b data-location="" class="submit btn btn-warning  btn-lg">登录</b></p>
                            <a href="#myModal" class="disnone" id="i_login_warn" data-toggle="modal">
                                <button></button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>

<script src="js/include.js?ver=20170625104110" type="text/javascript"></script>
</body>
</html>
