<!DOCTYPE html>
<html>
<head>
    <title>欢迎回来</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="styles/bootstrap.css?ver=20170707151514" rel="stylesheet"/>
    <link href="styles/main.css?ver=20170707151514" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background: #c9a063">
<div id="i_main">
    <div id="i_mainbox">
        <script type="text/template" id="i_login_tpl">
            <div class="login">
                <div class="login_body">
                    <div class="jumbotron">
                        <h3>简法后台管理系统</h3>
                        <form role="form" id="loginIt">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" data-pattern="/[a-zA-Z0-9]{1,16}/ "
                                       placeholder="请输入名称" maxlength="20" value="" name="userName"
                                       data-container="body" data-toggle="popover" data-placement="right"
                                       data-content="用户名格式错误！" data-keep="用户名格式错误！">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-credit-card"></span>
                                <input type="password" class="form-control" data-pattern="/[a-zA-Z0-9]{3,16}/ "
                                       placeholder="请输入密码" maxlength="30" value="" name="password"
                                       data-container="body" data-toggle="popover" data-placement="right"
                                       data-content="密码格式错误！" data-keep="密码格式错误！">
                            </div>
                            <p class="text-right">&nbsp;</p>
                            <p class="text-center"><b data-location="" class="submit btn btn-warning  btn-lg">登录</b></p>
                            <a href="#myModal" class="disnone" id="i_login_warn" data-toggle="modal">
                                <button></button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>
 
<script src="js/include.js?ver=20170707151514" type="text/javascript"></script>
</body>
</html>
