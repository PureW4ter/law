<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170630134452" rel="stylesheet" />
    <link href="styles/main.css?ver=20170630134452" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="pd15">
                <button class="btn btn-yel" id="i_new">录入文章</button>
            </div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center album_list">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>编号</td>
                                    <td>标题</td>
                                    <td>关键字</td>
                                    <td>创建时间</td>
                                    <td>更新时间</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r,function(item){%>
                                <tr data-id="">
                                    <td><%=item.id%></td>
                                    <td><a href="new_article.html?id=<%=item.id%>" class="blue_link"><%=item.title%></a></td>
                                    <td><%=item.tags.join(",")%></td>
                                    <td><%=item.createTime%></td>
                                    <td><%=item.updateTime%></td>
                                    <td>
                                        <a class="blue_link j_delete" data-id="<%=item.id%>">删除</a>
                                    </td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
            <div id="i_page" class="text-center fr"></div>
        </div>
    </div>
    <script src="js/include.js?ver=20170630134452" type="text/javascript"></script>
</body>

</html>
