<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170706153658" rel="stylesheet" />
    <link href="styles/main.css?ver=20170706153658" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="pd15">
                <button class="btn btn-yel" id="i_new">新建</button>
            </div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>工号</td>
                                    <td>姓名</td>
                                    <td>登录账号</td>
                                    <td>电话</td>
                                    <td>创建时间</td>
                                    <td>权限</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r, function(item){%>
                                <tr data-id="<%=item.id%>">
                                    <td><%=item.id%></td>
                                    <td><%=item.name%></td>
                                    <td><%=item.loginName%></td>
                                    <td><%=item.phoneNum%></td>
                                    <td><%=item.createTime%></td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                <span>
                                                    <%_.each(roles.r, function(roleItem){%>
                                                        <%if(item.role == roleItem.name){%>
                                                            <%=roleItem.desc%>
                                                        <%}%>
                                                    <%})%>
                                                </span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu j_selAuth">
                                                <%_.each(roles.r, function(roleItem){%>
                                                <li data-value="<%=roleItem.name%>"><%=roleItem.desc%></li>
                                                <%})%>
                                            </ul>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                <span>
                                                    <%if(item.status == 0){%>
                                                        启用
                                                    <%}else{%>
                                                        禁用
                                                    <%}%>
                                                </span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu j_status">
                                                <li data-value="0">启用</li>
                                                <li data-value="1">禁用</li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver=20170706153658" type="text/javascript"></script>
</body>

</html>
