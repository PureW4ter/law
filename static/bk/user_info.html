<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170709222333" rel="stylesheet" />
    <link href="styles/main.css?ver=20170709222333" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="panel panel-default">
                <div class="panel-body add_coupon paddingtop30">
                    <div class="col-sm-10 margintop24" id="i_mainbox">
                        <script type="text/template" id="i_tpl">
                            <form action="" class="form-horizontal" id="i_typeForm">
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">姓名:</label>
                                    <label for="" class="col-sm-8  control-label "><p class="text-left"><%=result.r.realName%></p></label>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">昵称:</label>
                                    <label for="" class="col-sm-8  control-label "><p class="text-left"><%=result.r.name%></p></label>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">创建时间:</label>
                                    <label for="" class="col-sm-8  control-label "><p class="text-left"><%=result.r.createTime%></p></label>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">电话:</label>
                                    <label for="" class="col-sm-8  control-label "><p class="text-left"><%=result.r.phone%></p></label>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">邮箱:</label>
                                    <label for="" class="col-sm-8  control-label "><p class="text-left"><%=result.r.email%></p></label>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">地址:</label>
                                    <label for="" class="col-sm-8  control-label "><p class="text-left"><%=result.r.address%></p></label>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">备注:</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control j_commonSetting foreword" id="i_memo"
                                            value=""
                                            maxlength="100"
                                            data-pattern="/.+/"
                                            data-container="body" 
                                            data-toggle="popover" 
                                            data-placement="right"
                                            data-content="" 
                                            data-keep=""><%=result.r.memo%></textarea>
                                    </div>
                                </div>
                              </div>
                            </form>
                            <div class="col-sm-9 paddingtop30">
                                <button class="btn btn-yel btn_big pull-right j_saveArtical" id="i_save">保存</button>
                                <button class="btn btn-default btn_big pull-right marginR26" id="i_cancel">取消</button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver=20170709222333" type="text/javascript"></script>
</body>

</html>
