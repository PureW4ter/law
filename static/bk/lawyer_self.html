<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver=20170709222333" rel="stylesheet" />
    <link href="styles/main.css?ver=20170709222333" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center album_list">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>姓名</td>
                                    <td>待办任务</td>
                                    <td>已完成任务</td>
                                    <td>总任务金额</td>
                                    <td>完成任务金额</td>
                                    <td>评分</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r, function(item){%>
                                <tr data-id="<%=item.id%>" class="<%=item.score>0&&item.score<=2?'yellow_row':''%>">
                                    <td><%=item.name%></td>
                                    <td><a href="user_orders.html?lid=<%=item.id%>&status=4" class="blue_link"><%=item.onProcessTask%></a></td>
                                    <td><a href="user_orders.html?lid=<%=item.id%>&status=5" class="blue_link"><%=item.finishedTask%></a></td>
                                    <td><%=item.totalMoney%></td>
                                    <td><%=item.finishedMoney%></td>
                                    <td><%=item.score%></td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
</body>
<script src="js/include.js?ver=20170709222333" type="text/javascript"></script>
</html>
