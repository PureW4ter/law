<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>查封咨询回复</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            
            <div class="invest_result_tab">
                <div class="invest_result_tab_btn">订单信息</div>
            </div>
            <div class="invest_result_box">
                <div class="invest_result_line">
                    <div class="invest_result_line_l">订单编号</div>
                    <div class="invest_result_line_r">1111111111</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">产权人</div>
                    <div class="invest_result_line_r">减法</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">房产地址</div>
                    <div class="invest_result_line_r">上海市长宁区绍华路</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">调查事项</div>
                    <div class="invest_result_line_r">户口/查询信息</div>
                </div>
            </div>
            <div class="invest_result_tab">
                <div class="invest_result_tab_btn">调查结果</div>
            </div>
            <div class="invest_result_box">
                <div class="invest_result_line">
                    <div class="invest_result_line_l">查封性质</div>
                    <div class="invest_result_line_r">有户口</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">查封时间</div>
                    <div class="invest_result_line_r">2017年3月5日</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">查封法院</div>
                    <div class="invest_result_line_r">长宁区法院</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">附件</div>
                    <div class="invest_result_pics">
                        <ul>
                            <li><img src="img/add.png"></li>
                            <li><img src="img/add.png"></li>
                            <li><img src="img/add.png"></li>
                        </ul>
                    </div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">律师评分<span class="invest_result_sub">已评分</span></div>
                    <div class="invest_result_line_r">
                        <div class="star_bg">
                            <div class="star_over"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="invest_result_box">
                <div class="invest_result_line">
                    <div class="invest_result_line_l">户口状况</div>
                    <div class="invest_result_line_r">有户口</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">附件</div>
                    <div class="invest_result_pics">
                        <ul>
                            <li><img src="img/add.png"></li>
                            <li><img src="img/add.png"></li>
                            <li><img src="img/add.png"></li>
                        </ul>
                    </div>
                </div>
                <div class="invest_result_line arrow_down">
                    <div class="invest_result_line_l">是否需要原件</div>
                    <div class="invest_result_line_r">是</div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">律师评分<span class="invest_result_sub">已评分</span></div>
                    <div class="invest_result_line_r">
                        <div class="star_bg">
                            <div class="star_over"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/lib/lib.js?ver=20170603143236" type="text/javascript"></script>
<script type="text/javascript">
    define('invest_result',["ajaxhelper","utility"],function(e,t){var n={initialize:function(){}};return n});
</script>
</html>
