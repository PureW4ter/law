<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>代查户口</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
            <div>
                <img src="img/index_banner.jpg">
                <div class="phone_icon">
                    <img src="img/phone.png">
                </div>
            </div>
            <div style="position:relative">
                <div class="new_input_section">
                    <div class="new_input_box">
                        <label>产权人姓名</label>
                        <input placeholder="请使用真实姓名（必填）" id="i_name"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box arrow_down">
                        <label>房产地址</label>
                        <select id="i_city">
                            <%_.each(result.r[4], function(item){%>
                                <option value="<%=item.id%>"><%=item.name%></option>
                            <%})%>
                        </select>
                    </div>
                    <div class="new_input_box">
                        <input placeholder="详细地址（必填）" id="i_addr"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box">
                        <label>邮件地址</label>
                        <input placeholder="扫描件我们将通过邮件告知您" id="i_email"/>
                    </div>
                    <div class="new_input_box">
                        <label>联系电话</label>
                        <input placeholder="查询成功后通知您（必填）" id="i_phone"/>
                    </div>
                </div>
            </div>
            <div class="read_bottom_box">
                <div id="i_product" class="read_bottom_info" data-id="<%=result.r[3][3].id%>">
                    您需支付：<span class="money">¥<%=result.r[3][3].price%></span>
                </div>
                <div class="read_bottom_btn" id="i_pay">确认</div>
            </div>
            </script>
        </div>

    </div>
</body>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/lib/lib.js?ver={front_version}" type="text/javascript"></script>
<script type="text/javascript">
    //jscontent//
</script>
</html>
