<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>律师回复</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
            <div class="invest_result_tab">
                <div class="invest_result_tab_btn">订单信息</div>
            </div>
            <div class="invest_result_box">
                <div class="invest_result_line">
                    <div class="invest_result_line_l">订单编号</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.orderCode%></div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">创建时间</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.createTime%></div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">您的身份</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.role%></div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">交易阶段</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.tradePhase%></div>
                </div>
            <%if(result.r.orderVo.productCode=="J"){%>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">问题描述</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.memo%></div>
                </div>
            </div> 
            <%}else{%>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">问题类型</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.tradeSubphase%></div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">已签署</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.sn%></div>
                </div>
            </div>
            <div class="invest_result_tab">
                <div class="invest_result_tab_btn">补充内容</div>
            </div>
            <div class="invest_result_box">
                <div class="invest_result_line">
                    <div class="invest_result_line_l">问题描述</div>
                    <div class="invest_result_line_r"><%=result.r.orderVo.memo%></div>
                </div>
                <div class="invest_result_line">
                    <div class="invest_result_line_l">附件</div>
                    <div class="invest_result_pics">
                        <%if(result.r.orderPhotoList){%>
                        <ul>
                            <%_.each(result.r.orderPhotoList, function(item, index){%>
                            <li><a href="<%=item.photoPath%>" target="_black"><img src="<%=item.photoPath%>"></a></li>
                                <%if(index%3==2){%>
                        </ul>
                        <ul>
                                <%}%>
                            <%})%>
                        </ul>
                        <%}%>
                    </div>
                </div>
            </div>
            <%}%>

            <%if(result.r.lawyerReplyVo){%>
                <div class="invest_result_tab">
                    <div class="invest_result_tab_btn">调查结果</div>
                </div>
                <div class="invest_result_box">
                    <%if(result.r.orderVo.productCode=="J"){%>
                        <div class="invest_result_line">
                            <div class="result_content"><%=result.r.lawyerReplyVo.simpleReply%></div>
                        </div>
                    <%}else{%>
                        <div class="invest_result_line">实质：</div>
                        <div class="invest_result_line">
                            <%=result.r.lawyerReplyVo.replySummary%>
                        </div>
                        <div class="invest_result_line">律师建议：</div>
                        <div class="invest_result_line">
                            <%=result.r.lawyerReplyVo.replySuggests%>
                        </div>
                        <div class="invest_result_line">法律法规：</div>
                        <div class="invest_result_line">
                            <%=result.r.lawyerReplyVo.replyRules%>
                        </div>
                    <%}%>
                    <div class="invest_result_line">
                        <%if(result.r.lawyerReplyVo.score>0){%>
                        <div class="invest_result_line_l">律师评分<span class="invest_result_sub">已评分</span></div>
                        <div class="invest_result_line_r">
                            <div class="star_bg">
                                <div class="star_over" style="width: <%=result.r.lawyerReplyVo.score*15%>px"></div>
                            </div>
                        </div>
                        <%}else{%>
                        <div class="invest_result_line_l">律师评分<span class="invest_result_sub">请评分</span></div>
                        <div class="invest_result_line_r">
                            <div class="star_bg2" id="i_start_click">
                                <div class="star_over" id="i_star_over" data-replyid="<%=result.r.lawyerReplyVo.id%>"></div>
                            </div>
                            <span class="my_op_btn" id="i_score_submit">提交</span>
                        </div>
                        <%}%>
                    </div>
                </div>
                <div class="blk15"></div>
            <%}%>
            </script>
        </div>
    </div>
</body>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/lib/lib.js?ver=20170628152259" type="text/javascript"></script>
<script type="text/javascript">
    define('lawyer_reply',["component/header","ajaxhelper","utility"],function(e,t,n){var r={starLength:15,initialize:function(){this.mainBox=$("#i_mainbox"),this.tplfun=_.template($("#i_tpl").html()),this._sendRequest()},_sendRequest:function(){var e={id:n.getQueryParameter("id")};t.get("http://"+window.frontJSHost+"/order/getreply",e,this,this._render)},_render:function(e){this.mainBox.html(this.tplfun({result:e})),this._registEvent()},_registEvent:function(){$("#i_start_click").off("click",this._setScore).on("click",{ctx:this},this._setScore),$("#i_score_submit").off("click",this._doScore).on("click",{ctx:this},this._doScore)},_setScore:function(e){var t=e.data.ctx;$("#i_star_over").width(Math.ceil(e.offsetX/t.starLength)*t.starLength)},_doScore:function(e){var r=$("#i_star_over").width()/e.data.ctx.starLength;if(r<1){n.showToast("至少评价1星");return}var i={replyId:$("#i_star_over").data("replyid"),score:r};t.get("http://"+window.frontJSHost+"/order/scorereply",i,e.data.ctx,function(){n.showToast("评分成功！",function(){e.data.ctx._sendRequest()})})}};return r});
</script>
</html>
