<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>阅读</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            <div>
                <img src="img/law_product.jpg">
            </div>
            <div style="position:relative">
                <div class="new_input_section">
                    <div class="new_input_box">
                        <label>购房人姓名</label>
                        <input placeholder="请使用真实姓名" id="i_phone"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box">
                        <label>产权人姓名</label>
                        <input placeholder="请使用真实姓名" id="i_phone"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box arrow_down">

                    </div>
                    <div class="new_input_box">
                        <input placeholder="详细地址" id="i_phone"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box">
                        <label>收货地址</label>
                        <input placeholder="调查材料将快递到您填写的地址" id="i_phone"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box">
                        <label>邮件地址</label>
                        <input placeholder="扫描件我们将通过邮件告知您" id="i_phone"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="read_bottom_box">
            <div class="read_bottom_info">
                您需支付：<span class="money">￥10000</span>
            </div>
            <div class="read_bottom_btn">确认</div>
        </div>
    </div>
</body>
