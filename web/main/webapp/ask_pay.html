<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>阅读</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            <div>
                <img src="img/law_product.jpg">
            </div>
            <div style="position:relative">
                <div class="new_input_section">
                    <div class="new_input_box arrow_down">
                        <label>您的身份</label>
                        <input placeholder="房主" id="i_phone"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box arrow_down">
                        <label>交易阶段</label>
                        <input placeholder="未付定价" id="i_phone"/>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box">
                        <label>交易阶段</label>
                        <div class="question_types">
                            <ul>
                                <li>因限购</li>
                                <li>政策变动</li>
                                <li>税费承担</li>
                            </ul>
                            <ul>
                                <li>合同条款</li>
                                <li>贷款问题</li>
                                <li>不想买了</li>
                            </ul>
                            <ul>
                                <li>户口问题</li>
                                <li>不想卖了</li>
                                <li>他人异议</li>
                            </ul>
                            <ul>
                                <li>存在风险</li>
                            </ul>
                        </div>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box arrow_down">
                        <label>需上传的合同</label>
                        <input placeholder="居间协议/买卖合同" id="i_phone"/>
                    </div>
                    <div class="new_input_box">
                        <label class="quesiton_label1">提示：根据选择的合同类型做提示说明</label>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box new_input_box2">
                        <label>加急处理</label>
                        <input name="i_check" type="checkbox" class="regular_checkbox"/>
                    </div>
                    <div class="new_input_box">
                        <label class="quesiton_label1">xxxxx</label>
                    </div>
                    <div class="bottom_height"></div>
                </div>
            </div>
        </div>
        <div class="read_bottom_box">
            <div class="quesiton_bottom_info">
                您需支付：<span class="money">￥10000</span>
            </div>
            <!--div class="quesiton_bottom_info2">明细：基本费用¥256+合同页数¥50（10*5）+加急¥50</div-->
            <div class="read_bottom_btn">确认</div>
        </div>
    </div>
</body>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/lib/lib.js?ver={front_version}" type="text/javascript"></script>
<script type="text/javascript">
    //jscontent//
</script>
</html>
