<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>简单问一下</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
            <div>
                <img src="img/index_banner.jpg">
                <div class="phone_icon">
                    <img src="img/phone.png">
                </div>
            </div>
            <div style="position:relative">
                <div class="new_input_section">
                    <div class="new_input_box arrow_down">
                        <label>您的身份</label>
                        <select id="i_identity">
                            <%_.each(result.r[2],function(item, index){%>
                            <option value="<%=index%>"><%=item.role%></option>
                            <%})%>
                        </select>
                    </div>
                    <div class="blk10"></div>
                    <div class="new_input_box arrow_down">
                        <label>目前所处的交易阶段</label>
                        <select id="i_trade_phase">
                             <%_.each(result.r[2][0].phases,function(item, index){%>
                                <option value="<%=index%>"><%=item.phase%></option>
                            <%})%>
                        </select>
                    </div>
                    <div class="blk10"></div>
                    <div class="free_ask_box">
                        <textarea rows="6" id="i_memo" placeholder="交易情况、问题及您的诉求"></textarea>
                    </div>
                    <div class="blk10"></div>
                    <div class="free_ask_intro">律师将会在1-3天内进行本周免费咨询的筛选。您的问题可能不会被选中，请尽可能的完善您的答案，答案公布会在下周的互动问答中，您的问题将会显示，公开，对于部分涉及姓名，地址等个人信息我们将使用化名及更改。如想获得专业即时的回答，我们推荐您进行付费咨询。</div>
                    <div id="i_product" class="product_price" data-id="<%=result.r[3][2].id%>">
                        您需支付：<span class="money">¥<%=result.r[3][2].price%></span>
                    </div>
                </div>
            </div>
            <div class="read_bottom_box">
                <div class="read_bottom_info">
                    <input id="i_save" type="checkbox" class="regular_checkbox"/>
                    <label for="i_save">我已经阅读以上信息，并且同意</label>
                </div>
                <div class="read_bottom_btn" id="i_pay">确认</div>
            </div>
            </script>
        </div>
        
    </div>
</body>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/lib/lib.js?ver={front_version}" type="text/javascript"></script>
<script type="text/javascript">
    //jscontent//
</script>
</html>
