<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>阅读</title>
</head>
<body>
    <div id="i_main">
        <!-- header -->
        <div id="i_headbox">
        </div>
        <!--body-->
        <div id="i_mainbox">
            <div class="read_title_box">
                <div class="read_title1">您对什么感兴趣？</div>
                <div class="read_title2">选择想看到的内容吧</div>
            </div>
            <div class="read_keys">
                <span class="small law">律师</span>
                <span class="middle house">房屋纠纷</span>
                <span class="big estate">房产</span>
                <span class="big divorce">离婚</span>
                <span class="small tax">税费承担</span>
                <span class="middle property">户口问题</span>
                <span class="small hukou">财产</span>
                <span class="middle contact">合同</span>
                <span class="big rule">政策变动</span>
                <span class="small huji">户籍</span>
            </div>
            <div class="read_bottom_box">
                <div class="read_bottom_info">
                <input name="i_save" type="checkbox" class="regular_checkbox"/>
                    <label for="i_save">记录我的选择</label>
                </div>
                <div class="read_bottom_btn">确认</div>
            </div>
        </div>
    </div>
</body>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/lib/lib.js?ver={front_version}" type="text/javascript"></script>

    //jscontent//
</script>
</html>
