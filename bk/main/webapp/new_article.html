<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver={front_version}" rel="stylesheet" />
    <link href="styles/main.css?ver={front_version}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="panel panel-default">
                <div class="panel-body add_coupon paddingtop30">
                    <div class="col-sm-10 margintop24" id="i_mainbox">
                        <script type="text/template" id="i_tpl">
                            <form action="" class="form-horizontal" id="i_typeForm">
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">标题:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="noIm form-control" 
                                        value="222" name="totalHouse" maxlength="10"
                                                 data-pattern="/.+/"
                                                 data-container="body"
                                                 data-toggle="popover"
                                                 data-placement="right"
                                                 data-content="请输入标题！"/>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">关键词:</label>
                                    <div class="col-sm-6" id="i_artical_state">
                                        <span class="artical_act"><b class="act_check j_act_check active"></b>法律</span>
                                        <span class="artical_act"><b class="act_check j_act_check active"></b>法律</span>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">城市:</label>
                                    <div class="col-sm-6" id="">
                                       <div class="btn-group">
                                            <button type="button" class="btn btn-default">北京</button>
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li data-id="">北京</li>
                                                <li data-id="">上海</li>
                                                <li data-id="">广州</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">转发小图:</label>
                                    <div class="col-sm-3">
                                        <div class="head_img">
                                            <img id="i_head_img" src="" alt="无图"/>
                                            <span class="img_close j_img_close">&times;</span>
                                            <div class="img_load j_imgLoad0"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">摘要:</label>
                                    <div class="col-sm-6">
                                       <textarea type="text" class="form-control foreword" placeholder="2000个字内" maxlength="2000"></textarea>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">摘要:</label>
                                    <div class="col-sm-9">
                                        <textarea id="elm1" rows="5" class="xheditor">d安抚</textarea>
                                </div>
                            </form>
                            <div class="col-sm-9 paddingtop30">
                                <button class="btn btn-yel btn_big pull-right j_saveArtical">保存</button>
                                <button class="btn btn-default btn_big pull-right marginR26">取消</button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/include.js?ver={front_version}" type="text/javascript"></script>
<script type="text/javascript" src="js/lib/xheditor/xheditor.min.js"></script>
<script type="text/javascript" src="js/lib/xheditor/xheditor_lang/zh-cn.js"></script>
</html>
