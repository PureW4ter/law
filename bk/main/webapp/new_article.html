<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver={front_version}" rel="stylesheet" />
    <link href="styles/main.css?ver={front_version}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div class="panel panel-default">
                <div class="panel-body add_coupon paddingtop30">
                    <div class="col-sm-10 margintop24" id="i_mainbox">
                        <script type="text/template" id="i_tpl">
                            <form class="form-horizontal" id="i_typeForm">
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">标题:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="noIm form-control" 
                                        value="<%=result.r.title%>" id="i_title" maxlength="50"
                                                 data-pattern="/.+/"
                                                 data-container="body"
                                                 data-toggle="popover"
                                                 data-placement="right"
                                                 data-content="请输入标题！"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">首图:</label>
                                    <div class="col-sm-6">
                                        <div class="col-sm-3">
                                            <div class="head_img">
                                                <img id="i_titleImgUrl" src="<%=result.r.titleImgUrl%>" alt="无图" id="i_share_img"/>
                                                <span class="img_close j_img_close">&times;</span>
                                                <div class="img_load j_imgLoad0"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">文章类别:</label>
                                    <div class="col-sm-6" id="">
                                       <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-id="<%=result.r?result.r.type:0%>" id="i_artType"><span><%=result.r?artType[result.r.type]:'文章'%></span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu j_artType">
                                                <%_.each(artType, function(item, index){%>
                                                <li data-id="<%=index%>"><%=item%></li>
                                                <%})%>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">关键词:</label>
                                    <device-width class="col-sm-6" id="i_articl_keys">
                                        <%_.each(tags.r, function(item){%>
                                        <span class="artical_act" data-name="<%=item.name%>"><b class="act_check j_act_check <%=item.selected?'active':''%>"></b><%=item.name%>
                                        </span>
                                        <br/>
                                        <%})%>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">城市:</label>
                                    <div class="col-sm-6" id="">
                                       <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-id="<%=result.r?result.r.cityId:1%>" id="i_city"><span><%=result.r?result.r.cityName:'北京'%></span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu j_selType">
                                                <%_.each(cities, function(item){%>
                                                <li data-id="<%=item.id%>"><%=item.name%></li>
                                                <%})%>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="control-label col-sm-3">转发小图:</label>
                                    <div class="col-sm-3">
                                        <div class="head_img">
                                            <img id="i_head_img" src="<%=result.r.shareIconUrl%>" alt="无图" id="i_share_img"/>
                                            <span class="img_close j_img_close">&times;</span>
                                            <div class="img_load j_imgLoad0"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">摘要:</label>
                                    <div class="col-sm-6">
                                       <textarea type="text" class="form-control foreword" placeholder="2000个字内" maxlength="2000" id="i_summary"
                                            id="i_summary"
                                                data-pattern="/.+/"
                                                data-container="body"
                                                data-toggle="popover"
                                                data-placement="right"
                                                data-content="摘要"><%=result.r.summary%></textarea>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">正文:</label>
                                    <div class="col-sm-9">
                                        <textarea id="elm1" rows="5" class="xheditor"><%=result.r.content%></textarea>
                                </div>
                            </form>
                            <div class="col-sm-9 paddingtop30">
                                <div class="btn btn-yel btn_big pull-right" id="i_save_btn">保存</div>
                                <div class="btn btn-default btn_big pull-right marginR26" id="i_cancel_btn">取消</div>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/include.js?ver={front_version}" type="text/javascript"></script>
<script type="text/javascript" src="js/lib/xheditor/xheditor.min.js"></script>
<script type="text/javascript" src="js/lib/xheditor/xheditor_lang/zh-cn.js"></script>
</html>
