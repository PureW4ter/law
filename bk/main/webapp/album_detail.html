<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>Destinesia 后台系统</title>
    <link href="styles/bootstrap.css?ver={front_version}" rel="stylesheet" />
    <link href="styles/main.css?ver={front_version}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="album_title">专辑信息</div>
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>专辑名称</th><td><%=result.name%></td>
                        <th>专辑描述</th><td colspan="3"><%=result.description%></td>
                    </tr>
                    <tr>
                        <th>照片数量</th><td><%=result.picList.length%>张</td>
                        <th>被拒专辑数</th><td></td>
                        <th>总专辑数</th><td></td>
                    </tr>
                    <tr>
                        <th>专辑创建时间</th><td><%=new Date(result.createDate).toLocaleString()%></td>
                        <th>创建人名称</th><td><%=result.userNickName%></td>
                        <th>创建人等级</th><td><%=result.userGrade%></td>
                    </tr>
                    <tr>
                        <th>国家</th><td><%=result.region.country%></td>
                        <th>城市</th><td><%=result.region.city%></td>
                        <th>地区</th><td><%=result.region.district%></td>
                    </tr>
                    <tr>
                         <th>专辑封面</th><td colspan="5"><img src="<%=result.cover%>" class="album_img"/></td>
                    </tr>
                </table>
                <div class="album_title">相册信息</div>
                <%_.each(result.picList,function(item){%>
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>照片名称</th><td><%=item.name%></td>
                        <th>照片描述</th><td colspan="3"><%=item.description%></td>
                    </tr>
                    <tr>
                        <th>国家</th><td><%=item.region.country%></td>
                        <th>城市</th><td><%=item.region.city%></td>
                        <th>地区</th><td><%=item.region.district%></td>
                    </tr>
                    <tr>
                         <th>照片</th><td colspan="5"><img src="<%=item.path%>" class="album_img"/></td>
                    </tr>
                </table>
                <%})%>
                <h2 data-id="<%=result.id%>">
                    <button class="btn btn-primary" id="i_passBtn">通过</button>
                    <button class="btn btn-default" id="i_unpassBtn">不通过</button>
                    <button class="btn btn-danger" id="i_deleteBtn">删除</button>
                </h2>
                <div style="height:35px;"></div>
            </script>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver={front_version}" type="text/javascript"></script>
</body>

</html>
