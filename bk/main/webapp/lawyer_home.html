<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver={front_version}" rel="stylesheet" />
    <link href="styles/main.css?ver={front_version}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center album_list">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>订单编号</td>
                                    <td>创建时间</td>
                                    <td>订单类型</td>
                                    <td>状态</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r, function(item){%>
                                <tr data-id="<%=item.id%>" data-pid="<%=item.productId%>" data-pcode="<%=item.productCode%>">
                                    <td><%=item.orderCode%></td>
                                    <td><%=item.createTime%></td>
                                    <td><%=item.productName%></td>
                                    <%if(item.status == 7){%>
                                        <td>已回复待审核</td>
                                        <td><a class="blue_link j_reply">编辑</a></td>
                                    <%}else if(item.status == 5){%>
                                        <td>审核通过</td>
                                        <td></td>
                                    <%}else if(item.status == 4){%>
                                        <td>待处理</td>
                                        <td><a class="blue_link j_reply">回复</a></td>
                                    <%}else{%>
                                        <td>其他</td>
                                        <td></td>
                                    <%}%>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver={front_version}" type="text/javascript"></script>
</body>

</html>
