<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>Destinesia 后台系</title>
    <link href="styles/bootstrap.css?ver={front_version}" rel="stylesheet" />
    <link href="styles/main.css?ver={front_version}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center album_list">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>用户昵称</td>
                                    <td>用户邮箱</td>
                                    <td>用户等级</td>
                                    <td>用户创建时间</td>
                                    <td>推荐码</td>
                                    <td>国家</td>
                                    <td>城市</td>
                                    <td>地区</td>
                                    <td>用户状态</td>
                                    <td>用户状态</td>
                                </tr>
                            </thead>
                            <tbody>
                            <%_.each(result,function(item){%>
                            <tr data-id="<%=item.id%>">
                                <td>
                                    <%=item.nickName%>
                                </td>
                                <td>
                                    <%=item.mail%>
                                </td>
                                <td>
                                    <%=item.grade%>
                                </td>
                                <td>
                                    <%=new Date(item.createDate).toLocaleString()%>
                                </td>
                                <td>
                                    <%=item.recommend%>
                                </td>
                                <td>
                                    <%=item.region?item.region.country:""%>
                                </td>
                                <td>
                                    <%=item.region?item.region.city:""%>
                                </td>
                                <td>
                                    <%=item.region?item.region.district:""%>
                                </td>
                                <td>
                                    <%=item.enabled?"正常":"屏蔽"%>
                                </td>
                                <td class="salseman_handle">
                                    <%if(item.enabled){%>
                                        <button class="btn btn-default btn-sm j_user_disable">屏蔽</button>
                                    <%}else{%>
                                        <button class="btn btn-default btn-sm j_user_enable">开启</button>
                                    <%}%>
                                </td>
                            </tr>
                            <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver={front_version}" type="text/javascript"></script>
</body>

</html>
