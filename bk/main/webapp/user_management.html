<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>后台管理系统</title>
    <link href="styles/bootstrap.css?ver={front_version}" rel="stylesheet" />
    <link href="styles/main.css?ver={front_version}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="col-sm-2 j_tree_con">
            <div id="i_navbar">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" id="i_header"></div>
            <div id="i_mainbox">
            <script type="text/template" id="i_tpl">
                <div class="panel panel-default text-center">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>编号</td>
                                    <td>昵称</td>
                                    <td>真实姓名</td>
                                    <td>注册时间</td>
                                    <td>订单</td>
                                    <td>用户等级</td>
                                </tr>
                            </thead>
                            <tbody>
                                <%_.each(result.r,function(item){%>
                                <tr>
                                    <td><%=item.id%></td>
                                    <td><a href="user_info.html?id=<%=item.id%>" class="blue_link"><%=item.name%></a></td>
                                    <td><%=item.realName%></td>
                                    <td><%=item.createTime%></td>
                                    <td><a href="user_orders.html?id=<%=item.id%>" class="blue_link"><%=item.orderCount%></a></td>
                                    <td>
                                        <%if(item.orderCount>0){%>
                                            交易用户
                                        <%}else if(item.level==1){%>
                                            绑定用户
                                        <%}else if(item.level==0){%>
                                            关注用户
                                        <%}%>
                                    </td>
                                </tr>
                                <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </script>
            </div>
        </div>
    </div>
    <script src="js/include.js?ver={front_version}" type="text/javascript"></script>
</body>

</html>
